<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Najveci naslov</h1>
    <h2>Ja sam Kanita</h2>
    <h3>Prezivam se Metic</h3>
    <h4>Imam 19 godina</h4>
    <h5>Upisala sam poslovnu informatiku</h5>
    <i>ja sam kanita</i>
    <!-- i tag je za iskosen tekst -->
    <em>ja sam devojka</em>

    <p>x<sub>2</sub></p>
    <p>x<sup>5</sup></p>
    <p>ovo je <strong>boldiran</strong>tekst nase stranice</p>
    <p><ins>ovo je tekst sa crtama</ins></p>
    <p><mark>ovo je tekst naznacen</mark></p>
  </body>
</html>
